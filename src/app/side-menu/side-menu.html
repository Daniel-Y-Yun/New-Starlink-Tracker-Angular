<div class="date-container">
  <button (click)="clickDateButton()" mat-raised-button class="date-button">
    {{ launchDate.date }}
  </button>
  <div *ngIf="showDate">
    <p *ngFor="let sat of launchDate.sats" (click)="clickIdButton(sat)">{{ sat.satid }} ({{ sat.satname }})</p>
  </div>
</div>
