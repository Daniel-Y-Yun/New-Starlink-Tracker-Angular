<div class="date-container">
  <button (click)="clickDateButton()" mat-raised-button class="date-button">
    {{ launchDate.date }}
  </button>
  <div *ngIf="showDate">
    <p *ngFor="let id of launchDate.ids" (click)="clickIdButton(id)">{{ id }}</p>
  </div>
</div>
