<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="sidenav" mode="push">
    <div *ngFor="let launchDate of launchDateList">
      <app-side-menu
        [launchDate]="launchDate"
        [globalToggle]="false"
        (launchDateEvent)="showSats($event)"
        (idEvent)="showId($event)"
      >
      </app-side-menu>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        color="white"
        (click)="sidenav.toggle()"
        class="launchDateButton"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Starlink Tracker</h1>
    </mat-toolbar>

    <div>
      <p>{{ currentId }}</p>
      <p>Launch Date: {{ currentDate.date }}</p>
      <tr *ngFor="let sat of currentDate.sats">
        {{ sat.satid }}
      </tr>
      <p *ngIf="showSatname" >{{ satData.info.satname }}</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
